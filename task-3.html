<!DOCTYPE html>
<html lang="en">
<head>
    <title>Objects</title>
</head>
<body>
    <script>
        const student={
            name:"Ahmad",
            id:23651,
            grade:"B",
        };
        const{name,id}=student;
        console.log(name);
        console.log(id);
        const tasks=["task1","task2","task3"];
        const spreading=[...tasks,"task4","task5"];
        console.log(tasks);
        console.log(spreading);

    </script>
</body>
</html>
